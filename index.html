<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Gallery</title>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/seed/one/1920/1080" alt="" id="0">
        <img src="https://picsum.photos/seed/two/1920/1080" alt="" id="1">
        <img src="https://picsum.photos/seed/three/1920/1080" alt="" id="2">
        <img src="https://picsum.photos/seed/four/1920/1080" alt="" id="3">
    </div>
    <div class="galleryZoom">
        <div class="imgBox" id="0">
            <img src="https://picsum.photos/seed/one/1920/1080" alt="" >
        </div>
        <div class="imgBox" id="1">
            <img src="https://picsum.photos/seed/two/1920/1080" alt="" >
        </div>
        <div class="imgBox" id="2">
            <img src="https://picsum.photos/seed/three/1920/1080" alt="" >
        </div>
        <div class="imgBox" id="3">
            <img src="https://picsum.photos/seed/four/1920/1080" alt="" >
        </div>
        <div class="close">✖</div>
        <div class="arrow left">◂</div>
        <div class="arrow right">▸</div>
    <script src="script.js"></script>
</body>
</html>
